<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="css.css">
  </head>

  <body>
    
    <div class="container">
      <form action="https://sheetdb.io/api/v1/x2jtat0jpvzmr" method="post" id="sheetdb-form">
        <label for="fname">Full Name</label>
        <input type="text" id="fname" name="data[fullname]" placeholder="Your name..">
    
        <label for="email">Email</label>
        <input type="text" id="email" name="data[email]" placeholder="Your email..">
        
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="data[phone]" placeholder="Your phone..">
    
        <input type="submit" value="Submit">
      </form>
    </div> 

    <script>
      var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('page2.html', '_self');

          });
        });
    </script>

</body>
</html>
